<!DOCTYPE html>
<html>
    <head>
        <title>Clock</title>
        <link rel="stylesheet" href="clock.css">
    </head>
    <body>
        <div class="clock">
            <div class="wrap">
                <span class="hour"></span>
                <span class="minute"></span>
                <span class="second"></span>
                <span class="dot"></span>
            </div>
        </div>
        <div class="digits"></div>
        <div class="buttons">
            <button class="button" id="switch">Clock / Timer</button>
            <button class="button" id="stop">Stop / Start</button>
            <button class="button" id="reset">Reset Timer</button>
        </div>
    </body>
    <script type="module" src="js"></script>
</html>
